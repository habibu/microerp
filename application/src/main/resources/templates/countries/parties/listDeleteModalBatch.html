<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="parties-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CountriesItemPartiesThymeleafController')}">
    <table id="parties-detail-table-items-to-remove-batch" data-parent-table="country-entity-table" data-data-parent-id="${country != null ? country.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('country', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="city" data-th-text="#{label_country_parties_city}">city</th>
              <th data-data="country" data-th-text="#{label_country_parties_country}">country</th>
              <th data-data="address" data-th-text="#{label_country_parties_address}">address</th>
              <th data-data="postalCode" data-th-text="#{label_country_parties_postalcode}">postalCode</th>
              <th data-data="phone" data-th-text="#{label_country_parties_phone}">phone</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>city</td>
              <td>country</td>
              <td>address</td>
              <td>postalCode</td>
              <td>phone</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
